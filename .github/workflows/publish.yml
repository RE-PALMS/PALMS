name: Publish

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Pyinstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build
        run: make pyinstaller
